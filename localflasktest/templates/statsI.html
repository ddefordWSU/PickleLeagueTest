<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pickle League Standings</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
  </head>
  <body>
  
  <h1>Individual Standings</h1>
  
  <h3>Current League Standings</h3>
  
<table>
  <tr> <td>  Name </td><td> ID# </td><td>Wins</td><td> Points </td><td> Games </td>
    {% for person in plist %}
    <tr>
      <td>  {{ person.name }} </td><td> {{ person.id }} </td><td> {{ person.wins }} </td><td> {{ person.points }} </td><td> {{ person.games }} </td>
    </tr>
{% endfor %}
    </table>

    <a href ="/">Return to main screen.</a>
  </body>
</html>
